    <div class="jumbotron">
      <div class="container">
        <div id="profile-summary" ng-controller="ProfileCtrl">
          <div class="profile-mid"></div>
          <div class="profile-mid-right">
            <h2><span class="capitalize">{{profile.forename}}</span> <span class="capitalize">{{profile.surname}}</span></h2>
            <p>{{profile.title}}</p>  
          </div>
        </div>
      </div>
      <div class="container">
		     <ul id="tabs" class="nav nav-pills" data-tabs="tabs">
		         <li class="active"><a href="#profile_form" data-toggle="tab">Profile</a></li>
		         <li><a href="#email_addresses_form" data-toggle="tab">Email Logins</a></li>
		     </ul>
      </div>

    <div class="container">
      <div id="content">
        <div id="my-tab-content" class="tab-content">
            <div class="tab-pane active" id="profile_form" ng-controller="ProfileCtrl">
                <div class="row">
                  <div class="col-md-offset-3 col-md-6">
                    <!-- BEGIN FORM-->
                    <form action="#" id="form_sample_1" class="form-horizontal">
                    	<div class="form-group">
                        	<div class="profile">
                             <input id="avatar" name="avatar" type="file" class="file-loading">
                             <h3>Your Profile image</h3>
                           </div>
                        </div>
                        <div class="form-body">

                          <div class="alert alert-danger display-hide">
                              <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                          <div class="alert alert-success display-hide">
                              <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                          <div class="form-group">
                              <label class="control-label col-md-3">First name</label>
                              <div class="col-md-8"><input type="text" name="name" data-required="1" class="form-control" value="{{profile.forename}}" /> </div>
                          </div>

                          <div class="form-group">
                              <label class="control-label col-md-3">Surname</label>
                              <div class="col-md-8"><input type="text" name="name" data-required="1" class="form-control" value="{{profile.surname}}"  /> </div>
                          </div>

                          <div class="form-group">
                              <label class="control-label col-md-3">Position</label>
                              <div class="col-md-8"><input type="text" name="name" data-required="1" class="form-control" value="{{profile.title}}"  /> </div>
                          </div>

	                      <div class="form-actions">
	                          <div class="row">
	                              <div class="col-md-offset-9 col-md-9">
	                                  <button type="submit" class="btn btn-primary">Save</button>
	                              </div>
	                          </div>
	                      </div>
                      </div>
                    </form>
                    <!-- END FORM-->
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="email_addresses_form">
                <h1>Email addresses</h1>
                <!-- form goes here -->
                <div> 
      					<table class="email table-hover">
      						<tbody>
      							<tr ng-repeat="x in emails">
      								<th>{{ x }}</th>
      								<td><img class="delete" src="img/icon/delete-xxl.png"></td>
      							</tr>
      							<tr>
      								<th>
      									<input class="add-email" placeholder="Add a new email address..." maxlength="100" ng-model="email">
      								</th>
      								<td></td>
      							</tr>
      						</tbody>
      					</table>
      					<div class="clear"></div>
      					<div class="form-actions form-add-email">
                    <div class="row">
                          <button type="submit" class="btn btn-primary" ng-click="add()">Save</button>
                    </div>
                </div>
      				</div>
            </div>
        </div>
